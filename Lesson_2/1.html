<!DOCTYPE html>

  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
      N.B. изучил термины преинкремента и постинкремента.

      переменная `c` хранит данное значение, 1.потому что унарный оператор добавляет единицу к своему операнду. 
      К a добавилась единица.
      2. в переменной с будет храниться значение переменной а.
       */
      c = ++a;
      console.log(c);

      /*
      переменная `d` хранит данное значение:
      1. в переменную b добавилась единица
      2. в переменной d хранится значение b до увеличения().
       */
      d = b++;
      console.log(d);

      /*
      переменная `c` хранит данное значение:
      1. к переменной a, значение которой после прошлой операции 2, добавляется единица
      2. результат переменной c сложение 2 + 3
       */
      c = 2 + ++a;
      console.log(c);

      /*
      переменная `d` хранит данное значение:
      1. К переменной b прибавится единица
       
      2. К числу 2 прибавится значение переменной b, которое лежало в данной
       переменной до прибавления единицы. Сложение 2 + 2
      */

      d = 2 + b++;
      console.log(d);
      /* в переменных a и b лежат значение 3 */
      console.log(a);
      console.log(b);
    </script>
  </body>
