<!DOCTYPE html>

  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";
      /* 1. 10 + 10 = 20 2. 20 и '10' разные типы данных потому число 20 пробразуется в строку. 2.следом идет склеивание двух строк 3. console.log выводит 2010 */
      console.log(10 + 10 + "10");
      /* 1.разные типы данных, число 10 становится строкой, конкатенация двух строк. 2. разные типы данных, конкатенация двух строк 3. console.log выводит  101010  */
      console.log(10 + "10" + 10);
      /*1. 10 + 10 получаем 20 2. перед сложением строка '10' превращается в число 3. console.log выводит 30 */
      console.log(10 + 10 + +"10");
      /* 1.пустая строка перед делением становится -0 2. 10 / -0 = - Infinity  3. console.log выводит - Infinity */
      console.log(10 / -"");
      /* 1.Попытка преобразовать 2,5 в число неудачна, дробная часть '.' 2. 10 / NaN 3.console.log выводит NaN */
      console.log(10 / +"2,5");
    </script>
  </body>
